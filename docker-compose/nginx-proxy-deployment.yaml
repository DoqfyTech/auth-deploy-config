apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: nginx-proxy
  name: nginx-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: nginx-proxy
    spec:
      containers:
        - env:
            - name: ENV
          image: nginx:1.13-alpine
          name: nginx-proxy
          ports:
            - containerPort: 443
              protocol: TCP
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: nginx-proxy-cm0
              readOnly: true
              subPath: nginx.conf
            - mountPath: /certs
              name: nginx-proxy-cm1
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: nginx.conf
                path: nginx.conf
            name: nginx-proxy-cm0
          name: nginx-proxy-cm0
        - configMap:
            name: nginx-proxy-cm1
          name: nginx-proxy-cm1
